<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>

    <div class="container">
        <div class="row">
                <div>
                    <h1 class="text-center">CALCULADORA <i class="bi bi-calculator-fill"></i></h1>
                </div>
        </div>
    </div>

<form name="calculadora">
    <div class="container">

        <div class="row">
            <div class="col-12 p-3">
                <input type="text" class="form-control text-center" name="resultado" id="resultado" placeholder='Ingresa tus valores'">
            </div>
        </div>

        <div class="row">

            <div class="col-3 py-3 text-center">
               <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="sen()">Sen</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="cos()">Cos</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="tan()">Tan</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-dark form-control rounded-pill" onclick="limpiar()">CE</button>
            </div> 
        </div>

        <div class="row">

            <div class="col-3 py-3 text-center">
               <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(7)">7</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(8)">8</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(9)">9</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="asignar('/')">/</button>
            </div> 

        </div>

        <div class="row">

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(4)">4</button>
             </div>
 
             <div class="col-3 py-3 text-center">
                 <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(5)">5</button>
             </div>
 
             <div class="col-3 py-3 text-center">
                 <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(6)">6</button>
             </div>
 
             <div class="col-3 py-3 text-center">
                 <button type="button" class="btn btn-secondary form-control rounded-pill " onclick="asignar('*')">*</button>
             </div> 

        </div>

        <div class="row">

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(1)">1</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(2)">2</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(3)">3</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="asignar('-')">-</button>
            </div> 

        </div>

        <div class="row">

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="asignar('.')">.</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-light form-control rounded-pill" onclick="asignar(0)">0</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-dark form-control rounded-pill" onclick="borrar()"><i class="bi bi-arrow-left"></i></button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="asignar('+')">+</button>
            </div> 

        </div>

        <div class="row">

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="raiz()">√</button>
            </div>

            <div class="col-3 py-3 text-center">
                <button type="button" class="btn btn-secondary form-control rounded-pill" onclick="cuadrado()">² </button>
            </div> 

            <div class="col-6 col-md-6 text-center py-3">
                <button type="button" class="btn btn-dark form-control rounded-pill" onclick="resolver()">=</button>
            </div>

        </div>

    </div>
</form>

<div class="container">
    <div class="row">
        <div class="col-12 text-center py-3">
            <h1>HISTORIAL <i class="bi bi-archive-fill"></i> </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center py-3">
            <p id="fuck" class=""></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center py-3">
            <button type="button" class="btn btn-dark form-control rounded-pill" onclick="limpiarHistorial(); limpiar()"">Borrar historial</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
