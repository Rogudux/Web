<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form action="enviar.html" method="GET">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 bg-primary vh-100">
                    <img width="100%" src="https://www.bbva.com/wp-content/uploads/2019/06/Marqueex2.png" alt="Logo bbva">
                </div>
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-12 text-center py-3">
                            <h2 class="text-center">Registro | nuevas cuentas</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingNombre" placeholder="Nombre completo">
                                <label for="floatingNombre">Nombre completo:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingApellido" placeholder="Apellidos completo">
                                <label for="floatingApellido">Apellido completo: </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" step="any" required class="form-control" id="floatingNumero" placeholder="Password">
                                <label for="floatingNumero">Numero de telefono: </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" required class="form-control" id="floatingContrasena" placeholder="Password">
                                <label for="floatingContrasena">Contrase√±a: </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" required class="form-control" id="floatingCorreo" placeholder="name@example.com">
                                <label for="floatingCorreo">Correo Electronico: </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" required class="form-control" id="floatingFecha" placeholder="Password">
                                <label for="floatingFecha">Fecha: </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center ">
                            <button type="submit" class="btn btn-outline-primary ">Enviar</button>
                        </div> 
                    </div>

                </div>
            </div>
                                
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
