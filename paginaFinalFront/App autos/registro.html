<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de de cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
</head>

<style>

    .xd{
        padding-top: 1px;
        height: 60px;
        width: 240px;
        text-align: center;
    }

    .foco{
        text-align: center;

    }

    .letraPeque{
        font-size: 11px;
    }
</style>
<body>

    <div class="row justify-content-center py-5  w-10"> 

            <div class="card flex-grow-2 bg-body-white  bg-flex "  style="width: 18rem;">
                <div class="card-body">

                    <div class="row foco">
                        <div class="col-12">
                            <img class="" src="./img/logo.png" alt="FOTO DEL LOGO DE LA PAGINA">
                        </div>
                        <div class="col-12">
                            <h2 class="card-title"> Registro de cuenta</h2>
                        </div>
                       
                    </div>
                    
              

                    <h6 class="card-subtitle mb-1 mt-1 text-body-secondary">Nombre:  </h6>
                    <input type="text" class="form-control py-1" placeholder="Ingresa tu nombre">

                    <h6 class="card-subtitle mb-1 mt-1 text-body-secondary">Apellido:  </h6>
                    <input type="text" class="form-control py-1" placeholder="Ingresa tu apellido">

                    <h6 class="card-subtitle mb-1 mt-1 text-body-secondary">Telefono:  </h6>
                    <input type=" number" class="form-control py-1" placeholder="Ingresa tu numero telefonico">

                    <h6 class="card-subtitle mb-1 mt-1 text-body-secondary">Correo:  </h6>
                    <input type="text" class="form-control py-1" placeholder="Ingresa tu correo">
                    
                    
                    <h6 class="card-subtitle mb-1 mt-1 text-body-secondary">Contraseña:  </h6>
                    <input type="password" class="form-control py-1" placeholder="Ingresa una contraseña">

                    <div class="row py-1">
                        <li class="card-text letraPeque">Mínimo 10 caracteres
                        </li>
                        <li class="card-text letraPeque">Una Mayúscula
                        </li>
                        <li class="card-text letraPeque">Una minúscula
                        </li>
                    </div>  

                    
                    <img class="xd" src="./img/logosRedes.jpg" alt="Registro con redes">

                    <div class="row">
                        <a class="btn btn-success form-control w-100 my-2" href="./inicio.html" >Registrarte</a>
                    </div>

                </div>
                    
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
