<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 21 Task list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="row py-5">

            <div class="col-6 col-md-12 text-center">
                <h1><i class="bi bi-list-check"></i> APP LISTA DE TAREA</h1>
            </div>

            <div class="col-6 col-md-12 text-center">
                <button  data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn btn-outline-success form-control rounded-pill"><i class="bi bi-plus-circle">  Agregar</i></button>
             </div>
        </div>

        <div id="listaTareas"></div>
    </div>



    <form name="formularioAgregar" id="formularioAgregar">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega una nueva tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="row py-2">
                        <div class="col-12">
                            <label for="nombre">Nombre:</label>
                            <input placeholder="Nombre completo" type="text" id="nombre" required name="nombre" class="form-control">
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col-12">
                            <label for="fecha">Fecha:</label>
                            <input type="date" required name="fecha" id="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col-12">
                            <label for="descripcion">Agregar descripci√≥n:</label>
                            <textarea placeholder="Descripcion breve de tu tarea" name="descripcion" rows="5" id="descripcion" required class="form-control"></textarea>  
                        </div>
                    </div>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit"  class="btn btn-primary">Agregar tarea</button>
                </div>
                </div>
            </div>
        </div>
    </form>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
