<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animaci√≥n 3D con CSS</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        perspective: 600px;
    }
    
    .cube {
        position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        transform: rotateX(45deg) rotateY(45deg);
        animation: rotateCube 5s infinite linear;
    }
    
    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #333;
    }
    
    .front  { transform: translateZ(100px); background-color: #3498db; }
    .back   { transform: rotateY(180deg) translateZ(100px); background-color: #e74c3c; }
    .left   { transform: rotateY(-90deg) translateZ(100px); background-color: #2ecc71; }
    .right  { transform: rotateY(90deg) translateZ(100px); background-color: #f39c12; }
    .top    { transform: rotateX(90deg) translateZ(100px); background-color: #ecf0f1; }
    .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #34495e; }
    
    @keyframes rotateCube {
        from { transform: rotateX(0) rotateY(0); }
        to { transform: rotateX(360deg) rotateY(360deg); }
    }
    
</style>
<body>
    <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
    </div>
</body>
</html>
